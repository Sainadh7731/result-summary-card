<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="box">
      <h1 class="hi">Your Result</h1>
      <div class="circle"> <h1>76</h1>
        <span>of 100</span></div>
     <h1 class="h">Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box1">
      <b>Summary</b>
      <div class="inner inner1"><img src="./assets/images/icon-reaction.svg" alt="" height="15px" width="15px"> <p>Reaction</p>
        <b>80</b><span>/ 100</span></div>
      <div class="inner inner2"> <img src="./assets/images/icon-memory.svg" alt="" height="15px" width="15px"> <p>Memory</p>
       <b>92</b><span>/ 100</span></div>
      <div class="inner inner3"><img src="./assets/images/icon-verbal.svg" alt="" height="15px" width="15px"> <p>Verbal</p>
        <b>61</b><span>/ 100</span></div>
      <div class="inner inner4"><img src="./assets/images/icon-visual.svg" alt="" height="15px" width="15px"> <p>Visual</p>
        <b>72</b><span>/ 100</span></div>
      <div class="inner inner5">  Continue</div>
    </div>
  </main>
</body>
</html>
